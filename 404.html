<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>POS React</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var segmentCount = 2;
      var location = window.location;
      var pathName = location.pathname;
      var redirectUrl = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') +
        '/pos-react/?p=' +
        pathName.split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (location.search ? '&q=' + location.search.slice(1).replace(/&/g, '~and~') : '') +
        location.hash;
      window.location.replace(redirectUrl
      );
    </script>
  </head>
  <body>
  </body>
</html>
